<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Counter</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }

        .counter {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Word Counter</h2>

    <textarea id="text" placeholder="Type your text here..." oninput="countWords()"></textarea>

    <div class="counter">
        Words: <span id="wordCount">0</span> |
        Characters: <span id="charCount">0</span>
    </div>
</div>

<script>
    function countWords() {
        let text = document.getElementById("text").value;

        let words = text.trim().split(/\s+/);
        let wordCount = text.trim() === "" ? 0 : words.length;

        let charCount = text.length;

        document.getElementById("wordCount").innerText = wordCount;
        document.getElementById("charCount").innerText = charCount;
    }
</script>

</body>
</html>
